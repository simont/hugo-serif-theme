{{- if .Site.IsServer -}}
<!-- Dont add Google Tag Manager to localhost -->
{{ else }}
{{ $gid := (getenv "HUGO_GTM_ID") }}
{{ if $gid }}

<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{- $gid -}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{- $gid -}}');
</script>

{{ else }}
{{ if .Site.Params.google_tag_manager_id }}

<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{- .Site.Params.google_tag_manager_id -}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{- .Site.Params.google_tag_manager_id -}}');
</script>

{{ end }}
{{ end }}
{{ end }}
